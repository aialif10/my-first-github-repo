<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <h1>Sign Up to Continue</h1>
</head>
<body>
    <form>

        <label for="Enter your first Name">First Name :</label>
        <input type="text" name="First name" required="name" placeholder="First Name"> <br><br>
    
        <label for="Enter your last Name">Last Name :</label>
        <input type="text" name="last name" required="Last Name" placeholder="last Name"> <br><br>
    
        <label for="Email">Email Adress :</label>
        <input type="email" name="email" required="Email" placeholder="email"> <br><br>
    
        <label for="Phone Number">Phone Number :</label>
        <input type="Phone Number" name="Phone Number" required="Phone Number" placeholder="+8801XXX-XXXXX"> <br><br>
    
        <label for="Enter Password">Password :</label>
        <input type="password" name="password" required="Password" placeholder="password"> <br><br>
    
    
    <input: type="reset" value="reset"> <br>
    
    <label for="">Enter your Gender</label> <br><br>
    <input type="radio" name="Gender" value="Man">Man <br> 
    <input type="radio" name="Gender" value="Woman">Woman <br> 
    <input type="radio" name="Gender" value="Other">Other <br> <br>
    
    <label for="">Enter your Profession</label> <br><br>
    <input type="radio" name="Profession" value="Student">Student <br> 
    <input type="radio" name="Profession" value="Employed">Employed <br> 
    <input type="radio" name="Profession" value="Unemployed">Unemployed<br> 
    <br>
    <label for="Birth date">Enter your Birth date</label> <br><br>
    <input type="date" name="" id="">
    <br><br>
    <label for="File">Upload a picture of yourself</label> <br><br>
    <input type="file" name="" id=""> <br><br><br>
    
    <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Type something about yourself" required></textarea><br><br>
    
        <button type="submit">Submit</button><br>
</body>
</html>
